    <script>
        // SOCIAL MEDIA ANIMATION
        const icons_bg = document.getElementsByClassName("aside_content_items");
        const icons = document.getElementsByClassName("aside_content_items_icons");

        for (let i = 0; i < icons_bg.length; i++) {
            
            icons_bg[i].addEventListener("mouseover", function(){
                icons[i].style.fill = "white"
                icons[i].style.filter = "drop-shadow(0 0 5px rgb(0,0,0))"
                icons[i].style.opacity = 1;
                if (i == 3) {
                    icons[i].style.fill = "black"
                }
                if (i == 4) {
                    icons[i].style.fill = "red"
                }
            });
            icons_bg[i].addEventListener("mouseout", function(){
                icons[i].style.fill = "black"
                icons[i].style.filter = "none"
                icons[i].style.opacity = 0.5;
            });
            
        }
        
        // LOGO ANIMATION
        const header_container = document.getElementById("header_container");
        const logo_group1 = document.getElementById("logo_group1");
        const logo_group2 = document.getElementById("logo_group2");

        header_container.addEventListener("mouseover", function(){
            logo_group1.style.fill = "black";
            logo_group2.style.fill = "black";

            logo_group1.style.transform = "rotate(-45deg) translate(-5px,35px)";
            logo_group2.style.transform = "rotate(135deg) translate(-0.15px,30.4px)";
        });
        header_container.addEventListener("mouseout", function(){
            logo_group1.style.fill = "#0011ff";
            logo_group2.style.fill = "#0011ff";

            logo_group1.style.transform = "rotate(0deg) translate(0,0)"
            logo_group2.style.transform = "rotate(180deg) translate(0,0)";
        });
    </script>
